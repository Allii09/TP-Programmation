<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock</title>
    <link rel="stylesheet" href="add_product.css">
</head>
<body>
    <div class="container">
        <h1>Gestion de Stock</h1>
        
        <div class="form-container">
            <h2>Ajouter un Produit</h2>
            <form id="product-form" enctype="multipart/form-data">
                <input type="hidden" name="id" id="product-id">

                <div class="form-group">
                    <label for="product-name">Nom du Produit:</label>
                    <input type="text" id="product-name" name="product_name" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="product_description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="product-quantity">Quantité en Stock:</label>
                    <input type="number" id="product-quantity" name="product_quantity" min="0" required>
                </div>

                <div class="form-group">
                    <label for="product-price">Prix (en DH):</label>
                    <input type="number" id="product-price" name="product_price" min="0" step="0.01" required>
                </div>

                <!-- Nouveau champ pour l'image du produit -->
                <div class="form-group">
                    <label for="product-image">Image du Produit:</label>
                    <input type="file" id="product-image" name="product_image" accept="image/*">
                    <small>Formats acceptés: JPG, PNG, GIF (Max 2MB)</small>
                    <div id="image-preview" style="margin-top: 10px;"></div>
                </div>
                
                <button type="submit" class="btn">Ajouter le Produit</button>
            </form>
            <p id="message"></p>
        </div>

        <div class="products-container">
            <h2>Liste des Produits</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Stock</th>
                        <th>Prix</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- Produits dynamiques -->
                </tbody>
            </table>
        </div>
    </div>

        <script src="add_product.js"></script>

</body>
</html>
